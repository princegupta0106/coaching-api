<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Authentication Platform</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font-family: Arial, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .container {
        background: white;
        padding: 40px;
        border-radius: 10px;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        width: 400px;
      }
      h2 {
        margin-bottom: 30px;
        color: #333;
        text-align: center;
      }
      .form-group {
        margin-bottom: 20px;
      }
      label {
        display: block;
        margin-bottom: 5px;
        color: #555;
        font-weight: bold;
      }
      input,
      select {
        width: 100%;
        padding: 12px;
        border: 1px solid #ddd;
        border-radius: 5px;
        font-size: 14px;
      }
      input:focus,
      select:focus {
        outline: none;
        border-color: #667eea;
      }
      button {
        width: 100%;
        padding: 12px;
        background: #667eea;
        color: white;
        border: none;
        border-radius: 5px;
        font-size: 16px;
        cursor: pointer;
        font-weight: bold;
      }
      button:hover {
        background: #5568d3;
      }
      .toggle {
        text-align: center;
        margin-top: 20px;
        color: #666;
      }
      .toggle a {
        color: #667eea;
        cursor: pointer;
        text-decoration: none;
      }
      .toggle a:hover {
        text-decoration: underline;
      }
      .message {
        padding: 10px;
        margin-bottom: 20px;
        border-radius: 5px;
        display: none;
      }
      .message.error {
        background: #fee;
        color: #c33;
        border: 1px solid #fcc;
      }
      .message.success {
        background: #efe;
        color: #3c3;
        border: 1px solid #cfc;
      }
      .dashboard {
        display: none;
        text-align: center;
      }
      .dashboard h3 {
        margin-bottom: 20px;
        color: #333;
      }
      .user-info {
        background: #f5f5f5;
        padding: 20px;
        border-radius: 5px;
        margin-bottom: 20px;
      }
      .user-info p {
        margin: 10px 0;
        color: #555;
      }
      .logout-btn {
        background: #e74c3c;
      }
      .logout-btn:hover {
        background: #c0392b;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div id="authForms">
        <div id="loginForm">
          <h2>Login</h2>
          <div class="message" id="loginMessage"></div>
          <form onsubmit="handleLogin(event)">
            <div class="form-group">
              <label for="loginEmail">Email</label>
              <input type="email" id="loginEmail" required />
            </div>
            <div class="form-group">
              <label for="loginPassword">Password</label>
              <input type="password" id="loginPassword" required />
            </div>
            <button type="submit">Login</button>
          </form>
          <div class="toggle">
            Don't have an account? <a onclick="showRegister()">Register</a>
          </div>
        </div>

        <div id="registerForm" style="display: none">
          <h2>Register</h2>
          <div class="message" id="registerMessage"></div>
          <form onsubmit="handleRegister(event)">
            <div class="form-group">
              <label for="registerEmail">Email</label>
              <input type="email" id="registerEmail" required />
            </div>
            <div class="form-group">
              <label for="registerPassword">Password</label>
              <input type="password" id="registerPassword" required />
            </div>
            <div class="form-group">
              <label for="registerInstitution">Institution ID</label>
              <input
                type="text"
                id="registerInstitution"
                required
                placeholder="e.g., inst-1"
              />
            </div>
            <div class="form-group">
              <label for="registerRole">Role</label>
              <select id="registerRole" required>
                <option value="student">Student</option>
                <option value="staff">Staff</option>
                <option value="admin">Admin</option>
              </select>
            </div>
            <button type="submit">Register</button>
          </form>
          <div class="toggle">
            Already have an account? <a onclick="showLogin()">Login</a>
          </div>
        </div>
      </div>

      <div id="dashboard" class="dashboard">
        <h3>Welcome!</h3>
        <div class="user-info">
          <p><strong>Email:</strong> <span id="userEmail"></span></p>
          <p>
            <strong>Institution:</strong> <span id="userInstitution"></span>
          </p>
          <p><strong>Role:</strong> <span id="userRole"></span></p>
        </div>
        <button
          id="institutionBtn"
          onclick="viewInstitution()"
          style="margin-bottom: 10px; display: none"
        >
          View Institution
        </button>
        <button
          id="adminBtn"
          onclick="viewAdminPanel()"
          style="margin-bottom: 10px; display: none"
        >
          Admin Panel
        </button>
        <button
          id="staffBtn"
          onclick="viewStaffDashboard()"
          style="margin-bottom: 10px; display: none"
        >
          Staff Dashboard
        </button>
        <button class="logout-btn" onclick="handleLogout()">Logout</button>
      </div>
    </div>

    <script>
      // Automatically detect API URL based on environment
      const API_URL =
        window.location.hostname === "localhost"
          ? "http://localhost:3000/api/auth"
          : `${window.location.origin}/api/auth`;

      function showMessage(elementId, message, type) {
        const el = document.getElementById(elementId);
        el.textContent = message;
        el.className = `message ${type}`;
        el.style.display = "block";
        setTimeout(() => {
          el.style.display = "none";
        }, 3000);
      }

      function showRegister() {
        document.getElementById("loginForm").style.display = "none";
        document.getElementById("registerForm").style.display = "block";
      }

      function showLogin() {
        document.getElementById("registerForm").style.display = "none";
        document.getElementById("loginForm").style.display = "block";
      }

      async function handleRegister(event) {
        event.preventDefault();
        const email = document.getElementById("registerEmail").value;
        const password = document.getElementById("registerPassword").value;
        const institution = document.getElementById(
          "registerInstitution",
        ).value;
        const role = document.getElementById("registerRole").value;

        try {
          const response = await fetch(`${API_URL}/register`, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ email, password, institution, role }),
          });

          const data = await response.json();

          if (response.ok) {
            localStorage.setItem("token", data.token);
            localStorage.setItem("user", JSON.stringify(data.user));
            showMessage(
              "registerMessage",
              "Registration successful!",
              "success",
            );
            setTimeout(() => showDashboard(data.user), 1000);
          } else {
            showMessage(
              "registerMessage",
              data.error || "Registration failed",
              "error",
            );
          }
        } catch (error) {
          showMessage("registerMessage", "Network error", "error");
        }
      }

      async function handleLogin(event) {
        event.preventDefault();
        const email = document.getElementById("loginEmail").value;
        const password = document.getElementById("loginPassword").value;

        try {
          const response = await fetch(`${API_URL}/login`, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ email, password }),
          });

          const data = await response.json();

          if (response.ok) {
            localStorage.setItem("token", data.token);
            localStorage.setItem("user", JSON.stringify(data.user));
            showMessage("loginMessage", "Login successful!", "success");
            setTimeout(() => showDashboard(data.user), 1000);
          } else {
            showMessage("loginMessage", data.error || "Login failed", "error");
          }
        } catch (error) {
          showMessage("loginMessage", "Network error", "error");
        }
      }

      function showDashboard(user) {
        // Redirect students directly to student portal
        if (user.role === "student") {
          window.location.href = "/student.html";
          return;
        }

        document.getElementById("authForms").style.display = "none";
        document.getElementById("dashboard").style.display = "block";
        document.getElementById("userEmail").textContent = user.email;
        document.getElementById("userInstitution").textContent =
          user.institution;
        document.getElementById("userRole").textContent =
          user.role || "student";

        // Show appropriate buttons based on role
        const adminBtn = document.getElementById("adminBtn");
        const staffBtn = document.getElementById("staffBtn");
        const institutionBtn = document.getElementById("institutionBtn");

        if (user.role === "admin") {
          adminBtn.style.display = "block";
          institutionBtn.style.display = "block";
        } else if (user.role === "staff") {
          staffBtn.style.display = "block";
        }
      }

      function handleLogout() {
        localStorage.removeItem("token");
        localStorage.removeItem("user");
        document.getElementById("dashboard").style.display = "none";
        document.getElementById("authForms").style.display = "block";
        showLogin();
      }

      function viewInstitution() {
        window.location.href = "/institution.html";
      }

      function viewAdminPanel() {
        window.location.href = "/admin.html";
      }

      function viewStaffDashboard() {
        window.location.href = "/staff.html";
      }

      // Check if user is already logged in
      window.addEventListener("load", () => {
        const token = localStorage.getItem("token");
        const userStr = localStorage.getItem("user");

        if (token && userStr) {
          try {
            const user = JSON.parse(userStr);
            showDashboard(user);
          } catch (error) {
            console.error("Failed to parse user data:", error);
            localStorage.removeItem("token");
            localStorage.removeItem("user");
          }
        }
      });
    </script>
  </body>
</html>
