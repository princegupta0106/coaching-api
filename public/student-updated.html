<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Portal</title>

    <!-- MathJax Configuration -->
    <script>
      MathJax = {
        tex: {
          inlineMath: [["$", "$"]],
          displayMath: [["$$", "$$"]],
          processEscapes: true,
          processEnvironments: true,
        },
        svg: {
          fontCache: "global",
        },
        options: {
          skipHtmlTags: ["script", "noscript", "style", "textarea", "pre"],
        },
      };
    </script>
    <script
      id="MathJax-script"
      async
      src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-svg.js"
    ></script>

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      :root {
        --bg-primary: #ffffff;
        --bg-secondary: #f8f9fa;
        --text-primary: #333;
        --text-secondary: #666;
        --border-color: #e0e0e0;
        --accent-color: #667eea;
        --sidebar-bg: #1e293b;
        --sidebar-text: #cbd5e1;
        --sidebar-active: #3b82f6;
        --sidebar-hover: #334155;
        --sidebar-width: 260px;
        --topbar-height: 60px;
      }

      body.dark-mode {
        --bg-primary: #1a1a1a;
        --bg-secondary: #2d2d2d;
        --text-primary: #ffffff;
        --text-secondary: #b0b0b0;
        --border-color: #404040;
        --accent-color: #7c8adb;
        --sidebar-bg: #0f172a;
        --sidebar-text: #94a3b8;
        --sidebar-active: #3b82f6;
        --sidebar-hover: #1e293b;
      }

      body {
        font-family:
          -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu,
          Cantarell, sans-serif;
        background: var(--bg-secondary);
        color: var(--text-primary);
        transition:
          background 0.3s,
          color 0.3s;
      }

      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }

      ::-webkit-scrollbar-track {
        background: transparent;
      }

      ::-webkit-scrollbar-thumb {
        background: rgba(0, 0, 0, 0);
        transition: background 0.3s;
      }

      *:hover::-webkit-scrollbar-thumb {
        background: rgba(0, 0, 0, 0.3);
      }

      body.dark-mode ::-webkit-scrollbar-thumb {
        background: rgba(255, 255, 255, 0);
      }

      body.dark-mode *:hover::-webkit-scrollbar-thumb {
        background: rgba(255, 255, 255, 0.3);
      }

      /* Mobile Styles */
      @media (max-width: 720px) {
        .sidebar {
          display: none;
        }

        .main-content {
          margin-left: 0;
          padding: 15px;
          margin-bottom: 70px;
        }

        .main-content.viewing-question {
          margin-left: 0;
          padding: 15px;
        }

        .topbar {
          padding: 0 15px;
        }

        .institution-name {
          font-size: 16px;
        }

        .topbar-title {
          font-size: 14px;
        }

        .bottom-nav {
          display: flex !important;
        }

        .question-box {
          width: 45px;
          height: 45px;
          font-size: 14px;
        }

        .welcome-title {
          font-size: 24px;
        }

        .section-title {
          font-size: 20px;
        }

        .card-grid {
          grid-template-columns: 1fr;
        }

        .question-content-box {
          padding: 15px; /* Reduce padding for smaller screens */
        }

        .back-button {
          position: relative;
          margin-bottom: 10px; /* Add spacing below the back button */
          display: block; /* Ensure it is visible */
        }

        .question-content {
          font-size: 14px; /* Adjust text size for better readability */
          line-height: 1.5;
        }

        .question-nav-grid {
          grid-template-columns: repeat(
            4,
            1fr
          ); /* Adjust grid for smaller screens */
          gap: 4px; /* Reduce gap between grid items */
        }

        .question-nav-box {
          font-size: 10px; /* Reduce font size for grid boxes */
          padding: 5px; /* Reduce padding inside grid boxes */
        }
      }
    </style>

    <style>
      .theme-toggle-button {
        padding: 6px;
        border-radius: 50%;
        background-color: #1f2937; /* Dark gray */
        transition: background-color 0.3s;
        display: inline-flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
      }

      .theme-toggle-button:hover {
        background-color: #374151; /* Slightly lighter gray */
      }

      .theme-toggle-button svg {
        width: 18px;
        height: 18px;
      }

      .user-profile-icon {
        width: 24px;
        height: 24px;
        fill: #2563eb; /* Blue color */
      }
    </style>

    <div class="theme-toggle">
      <button
        class="theme-toggle-button"
        title="Switch to Light Mode"
        onclick="toggleLightMode()"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="18"
          height="18"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
          class="lucide lucide-sun text-yellow-400"
          aria-hidden="true"
        >
          <circle cx="12" cy="12" r="4"></circle>
          <path d="M12 2v2"></path>
          <path d="M12 20v2"></path>
          <path d="m4.93 4.93 1.41 1.41"></path>
          <path d="m17.66 17.66 1.41 1.41"></path>
          <path d="M2 12h2"></path>
          <path d="M20 12h2"></path>
          <path d="m6.34 17.66-1.41 1.41"></path>
          <path d="m19.07 4.93-1.41 1.41"></path>
        </svg>
      </button>

      <button
        class="theme-toggle-button"
        title="Switch to Dark Mode"
        onclick="toggleDarkMode()"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="18"
          height="18"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
          class="lucide lucide-moon text-gray-300"
          aria-hidden="true"
        >
          <path
            d="M20.985 12.486a9 9 0 1 1-9.473-9.472c.405-.022.617.46.402.803a6 6 0 0 0 8.268 8.268c.344-.215.825-.004.803.401"
          ></path>
        </svg>
      </button>
    </div>

    <div class="user-profile">
      <svg
        class="user-profile-icon"
        style="
          width: 1em;
          height: 1em;
          vertical-align: middle;
          fill: #2563eb;
          overflow: hidden;
        "
        viewBox="0 0 1024 1024"
        version="1.1"
        xmlns="http://www.w3.org/2000/svg"
      >
        <path
          d="M512 597.994667q108.010667 0 225.002667 46.997333t116.992 123.008l0 85.994667-684.010667 0 0-85.994667q0-76.010667 116.992-123.008t225.002667-46.997333zM512 512q-69.994667 0-120-50.005333t-50.005333-120 50.005333-121.002667 120-51.008 120 51.008 50.005333 121.002667-50.005333 120-120 50.005333z"
        ></path>
      </svg>
    </div>
  </head>
</html>
