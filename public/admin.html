<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Panel</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      :root {
        --bg-primary: #ffffff;
        --bg-secondary: #f8f9fa;
        --text-primary: #333;
        --text-secondary: #666;
        --border-color: #e0e0e0;
        --accent-color: #667eea;
        --sidebar-width: 260px;
      }

      body.dark-mode {
        --bg-primary: #1a1a1a;
        --bg-secondary: #2d2d2d;
        --text-primary: #ffffff;
        --text-secondary: #b0b0b0;
        --border-color: #404040;
        --accent-color: #7c8adb;
      }

      body {
        font-family:
          -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        background: var(--bg-secondary);
        color: var(--text-primary);
        transition:
          background 0.3s,
          color 0.3s;
      }

      .sidebar {
        position: fixed;
        left: 0;
        top: 0;
        width: var(--sidebar-width);
        height: 100vh;
        background: var(--bg-primary);
        border-right: 1px solid var(--border-color);
        display: flex;
        flex-direction: column;
        z-index: 100;
      }

      .dark-mode-toggle {
        padding: 15px 20px;
        border-bottom: 1px solid var(--border-color);
        display: flex;
        justify-content: space-between;
        align-items: center;
        cursor: pointer;
      }

      .toggle-switch {
        width: 50px;
        height: 26px;
        background: var(--border-color);
        border-radius: 13px;
        position: relative;
        transition: background 0.3s;
      }

      .toggle-switch::after {
        content: "";
        position: absolute;
        width: 20px;
        height: 20px;
        border-radius: 50%;
        background: white;
        top: 3px;
        left: 3px;
        transition: transform 0.3s;
      }

      .toggle-switch.active {
        background: var(--accent-color);
      }
      .toggle-switch.active::after {
        transform: translateX(24px);
      }

      .nav-menu {
        flex: 1;
        padding: 20px 0;
        overflow-y: auto;
      }

      .nav-item {
        padding: 12px 20px;
        cursor: pointer;
        transition: background 0.2s;
        border-left: 3px solid transparent;
      }

      .nav-item:hover {
        background: var(--bg-secondary);
      }
      .nav-item.active {
        background: rgba(102, 126, 234, 0.1);
        border-left-color: var(--accent-color);
        color: var(--accent-color);
      }

      .user-profile {
        padding: 15px;
        border-top: 1px solid var(--border-color);
        display: flex;
        align-items: center;
        gap: 10px;
        margin-top: auto;
      }

      .user-avatar {
        width: 40px;
        height: 40px;
        border-radius: 50%;
        background: var(--accent-color);
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
        font-weight: bold;
      }

      .user-info {
        flex: 1;
      }
      .user-name {
        font-weight: 600;
        font-size: 14px;
      }
      .user-email {
        font-size: 12px;
        color: var(--text-secondary);
      }

      .logout-btn {
        padding: 8px 16px;
        background: #e74c3c;
        color: white;
        border: none;
        border-radius: 4px;
        font-size: 12px;
        cursor: pointer;
      }

      .main-content {
        margin-left: var(--sidebar-width);
        padding: 30px;
        min-height: 100vh;
      }

      .page-header {
        margin-bottom: 30px;
      }
      .page-title {
        font-size: 28px;
        font-weight: 600;
        margin-bottom: 10px;
      }
      .page-subtitle {
        color: var(--text-secondary);
        font-size: 14px;
      }

      .card {
        background: var(--bg-primary);
        border: 1px solid var(--border-color);
        padding: 25px;
        border-radius: 8px;
        margin-bottom: 20px;
      }

      .card-title {
        font-size: 18px;
        font-weight: 600;
        margin-bottom: 20px;
      }

      .form-group {
        margin-bottom: 20px;
      }

      label {
        display: block;
        margin-bottom: 8px;
        font-weight: 500;
        font-size: 14px;
      }

      input[type="text"],
      input[type="email"],
      input[type="password"],
      select,
      textarea {
        width: 100%;
        padding: 12px 15px;
        border: 1px solid var(--border-color);
        border-radius: 6px;
        font-size: 14px;
        background: var(--bg-primary);
        color: var(--text-primary);
        transition: border-color 0.2s;
      }

      input:focus,
      select:focus,
      textarea:focus {
        outline: none;
        border-color: var(--accent-color);
      }

      textarea {
        min-height: 120px;
        resize: vertical;
        font-family: inherit;
      }

      .btn {
        padding: 12px 24px;
        border: none;
        border-radius: 6px;
        font-size: 14px;
        font-weight: 500;
        cursor: pointer;
        transition: all 0.2s;
      }

      .btn-primary {
        background: var(--accent-color);
        color: white;
      }
      .btn-primary:hover {
        background: #5568d3;
      }

      .btn-secondary {
        background: var(--bg-secondary);
        color: var(--text-primary);
        border: 1px solid var(--border-color);
      }
      .btn-secondary:hover {
        background: var(--border-color);
      }

      .btn-danger {
        background: #e74c3c;
        color: white;
      }
      .btn-danger:hover {
        background: #c0392b;
      }

      .btn-small {
        padding: 8px 16px;
        font-size: 13px;
      }

      .set-item {
        background: var(--bg-secondary);
        border: 1px solid var(--border-color);
        padding: 20px;
        border-radius: 8px;
        margin-bottom: 15px;
      }

      .set-header {
        display: flex;
        justify-content: space-between;
        align-items: start;
        margin-bottom: 15px;
      }

      .set-name {
        font-weight: 600;
        font-size: 16px;
        color: var(--text-primary);
      }
      .set-actions {
        display: flex;
        gap: 10px;
      }
      .student-list {
        color: var(--text-secondary);
        font-size: 14px;
        line-height: 1.6;
      }

      .modal {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: rgba(0, 0, 0, 0.5);
        z-index: 1000;
        justify-content: center;
        align-items: center;
      }

      .modal.show {
        display: flex;
      }

      .modal-content {
        background: var(--bg-primary);
        border-radius: 8px;
        width: 90%;
        max-width: 600px;
        max-height: 80vh;
        display: flex;
        flex-direction: column;
      }

      .modal-header {
        padding: 20px;
        border-bottom: 1px solid var(--border-color);
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .modal-title {
        font-size: 18px;
        font-weight: 600;
      }

      .close-modal {
        background: none;
        border: none;
        font-size: 24px;
        cursor: pointer;
        color: var(--text-secondary);
      }

      .modal-body {
        padding: 20px;
        overflow-y: auto;
        flex: 1;
      }

      .modal-footer {
        padding: 20px;
        border-top: 1px solid var(--border-color);
        display: flex;
        justify-content: flex-end;
        gap: 10px;
      }

      .student-checkbox-item {
        padding: 12px;
        border: 1px solid var(--border-color);
        border-radius: 6px;
        margin-bottom: 8px;
        display: flex;
        align-items: center;
        gap: 12px;
        cursor: pointer;
        transition: background 0.2s;
      }

      .student-checkbox-item:hover {
        background: var(--bg-secondary);
      }

      .staff-item,
      .student-item {
        padding: 12px;
        border: 1px solid var(--border-color);
        border-radius: 6px;
        margin-bottom: 8px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        transition: background 0.2s;
      }

      .staff-item:hover,
      .student-item:hover {
        background: var(--bg-secondary);
      }

      .staff-email,
      .student-email {
        font-weight: 500;
        color: var(--text-primary);
      }

      .shared-badge {
        background: var(--accent-color);
        color: white;
        padding: 4px 12px;
        border-radius: 12px;
        font-size: 12px;
        margin-left: 10px;
      }

      .search-input {
        margin-bottom: 15px;
      }

      .message {
        padding: 15px;
        border-radius: 6px;
        margin-bottom: 20px;
      }

      .message.success {
        background: #d4edda;
        color: #155724;
        border: 1px solid #c3e6cb;
      }

      .message.error {
        background: #f8d7da;
        color: #721c24;
        border: 1px solid #f5c6cb;
      }

      .upload-area {
        border: 3px dashed #667eea;
        border-radius: 12px;
        padding: 40px;
        text-align: center;
        cursor: pointer;
        transition: all 0.3s;
      }

      .upload-area:hover {
        background: rgba(102, 126, 234, 0.05);
      }

      .chapter-item {
        background: var(--bg-secondary);
        padding: 15px;
        margin-bottom: 10px;
        border-radius: 8px;
        border-left: 4px solid var(--accent-color);
      }

      .question-badge {
        display: inline-block;
        background: #e0e0e0;
        padding: 4px 10px;
        border-radius: 4px;
        font-size: 12px;
        margin: 4px;
        color: #555;
      }

      .question-badge.success {
        background: #c8e6c9;
        color: #2e7d32;
      }
      .question-badge.error {
        background: #ffcdd2;
        color: #c62828;
      }

      @media (max-width: 768px) {
        .sidebar {
          transform: translateX(-100%);
        }
        .main-content {
          margin-left: 0;
          padding: 20px 15px;
        }
      }
    </style>
  </head>
  <body>
    <div class="sidebar">
      <div class="dark-mode-toggle" onclick="toggleDarkMode()">
        <span>Dark Mode</span>
        <div class="toggle-switch" id="darkModeToggle"></div>
      </div>

      <div class="nav-menu">
        <div class="nav-item active" onclick="showView('students')">
          <i class="fas fa-users"></i> Student Sets
        </div>
        <div class="nav-item" onclick="showView('users')">
          <i class="fas fa-user-shield"></i> Manage Users
        </div>
        <div class="nav-item" onclick="showView('bulk')">
          <i class="fas fa-upload"></i> Bulk Upload
        </div>
        <div class="nav-item" onclick="showView('institution')">
          <i class="fas fa-building"></i> Institution
        </div>
      </div>

      <div class="user-profile">
        <div class="user-avatar" id="userAvatar">A</div>
        <div class="user-info">
          <div class="user-name" id="userName">Admin</div>
          <div class="user-email" id="userEmail">admin@example.com</div>
        </div>
        <button class="logout-btn" onclick="handleLogout()">Logout</button>
      </div>
    </div>

    <div class="main-content" id="mainContent"></div>

    <div class="modal" id="studentModal">
      <div class="modal-content">
        <div class="modal-header">
          <div class="modal-title">Select Students</div>
          <button class="close-modal" onclick="closeStudentModal()">√ó</button>
        </div>
        <div class="modal-body" id="studentModalBody"></div>
        <div class="modal-footer">
          <button class="btn btn-secondary" onclick="closeStudentModal()">
            Cancel
          </button>
          <button class="btn btn-primary" onclick="confirmStudentSelection()">
            Add Selected (<span id="selectedCount">0</span>)
          </button>
        </div>
      </div>
    </div>

    <!-- Modal for Managing Students in Set -->
    <div class="modal" id="manageStudentsModal">
      <div class="modal-content">
        <div class="modal-header">
          <div class="modal-title">Manage Students in Set</div>
          <button class="close-modal" onclick="closeManageStudentsModal()">
            √ó
          </button>
        </div>
        <div class="modal-body">
          <div class="form-group">
            <label>Search Students</label>
            <input
              type="text"
              id="studentSearchInput"
              placeholder="Search by email..."
              oninput="filterStudentList()"
              class="search-input"
            />
          </div>
          <div
            id="studentListBody"
            style="max-height: 400px; overflow-y: auto"
          ></div>
        </div>
        <div class="modal-footer">
          <button
            class="btn btn-secondary"
            onclick="closeManageStudentsModal()"
          >
            Close
          </button>
        </div>
      </div>
    </div>

    <!-- Modal for Sharing Student Set with Staff -->
    <div class="modal" id="shareStudentSetModal">
      <div class="modal-content">
        <div class="modal-header">
          <div class="modal-title">Share Student Set with Staff</div>
          <button class="close-modal" onclick="closeShareStudentSetModal()">
            √ó
          </button>
        </div>
        <div class="modal-body">
          <div class="form-group">
            <label>Search Staff</label>
            <input
              type="text"
              id="staffSearchInput"
              placeholder="Search by email..."
              oninput="filterStaffList()"
              class="search-input"
            />
          </div>
          <div
            id="staffListBody"
            style="max-height: 400px; overflow-y: auto"
          ></div>
        </div>
        <div class="modal-footer">
          <button
            class="btn btn-secondary"
            onclick="closeShareStudentSetModal()"
          >
            Close
          </button>
        </div>
      </div>
    </div>

    <script>
      const API_URL =
        window.location.hostname === "localhost"
          ? "http://localhost:3000/api"
          : `${window.location.origin}/api`;
      const token = localStorage.getItem("token");
      const user = JSON.parse(localStorage.getItem("user") || "{}");

      let allStudents = [];
      let selectedStudents = [];
      let chapters = {};
      let allStaffMembers = [];
      let allInstitutionStudents = [];
      let currentEditingSet = null;
      let currentStudentSets = [];

      window.addEventListener("load", async () => {
        if (!token || user.role !== "admin") {
          alert("Please login as admin");
          window.location.href = "/";
          return;
        }

        document.getElementById("userName").textContent =
          user.email.split("@")[0];
        document.getElementById("userEmail").textContent = user.email;
        document.getElementById("userAvatar").textContent =
          user.email[0].toUpperCase();

        if (localStorage.getItem("darkMode") === "true") {
          document.body.classList.add("dark-mode");
          document.getElementById("darkModeToggle").classList.add("active");
        }

        showView("students");
        await loadAllStudents();
      });

      function toggleDarkMode() {
        document.body.classList.toggle("dark-mode");
        const isDark = document.body.classList.contains("dark-mode");
        document
          .getElementById("darkModeToggle")
          .classList.toggle("active", isDark);
        localStorage.setItem("darkMode", isDark);
      }

      function handleLogout() {
        if (confirm("Are you sure you want to logout?")) {
          localStorage.removeItem("token");
          localStorage.removeItem("user");
          window.location.href = "/";
        }
      }

      function showView(view) {
        // Remove active class from all nav items
        document
          .querySelectorAll(".nav-item")
          .forEach((item) => item.classList.remove("active"));

        // Add active class to the clicked item (if called from onclick event)
        // or find the matching nav item by view name
        const navItems = document.querySelectorAll(".nav-item");
        navItems.forEach((item) => {
          const itemText = item.textContent.toLowerCase().trim();
          if (
            (view === "students" && itemText.includes("student sets")) ||
            (view === "users" && itemText.includes("manage users")) ||
            (view === "bulk" && itemText.includes("bulk upload")) ||
            (view === "institution" && itemText.includes("institution"))
          ) {
            item.classList.add("active");
          }
        });

        if (view === "students") showStudentsView();
        else if (view === "users") showUsersView();
        else if (view === "bulk") showBulkView();
        else if (view === "institution") showInstitutionView();
      }

      function showMessage(message, type) {
        const messageDiv = document.createElement("div");
        messageDiv.className = `message ${type}`;
        messageDiv.textContent = message;

        const content = document.getElementById("mainContent");
        content.insertBefore(messageDiv, content.firstChild);

        setTimeout(() => messageDiv.remove(), 5000);
      }

      // ============ STUDENT SETS ============
      async function showStudentsView() {
        const content = document.getElementById("mainContent");
        content.innerHTML = `
        <div class="page-header">
          <div class="page-title">Student Sets</div>
          <div class="page-subtitle">Organize students into sets</div>
        </div>
        
        <div class="card">
          <div class="card-title">Create New Student Set</div>
          <form onsubmit="createStudentSet(event)">
            <div class="form-group">
              <label>Set Name</label>
              <input type="text" id="setName" required placeholder="e.g., 12A, Physics-Group1" />
            </div>
            <div class="form-group">
              <label>Students</label>
              <div id="selectedStudentTags" style="margin-bottom: 10px;"></div>
              <button type="button" class="btn btn-secondary" onclick="openStudentModal()">
                + Select Students
              </button>
            </div>
            <button type="submit" class="btn btn-primary">Create Student Set</button>
          </form>
        </div>
        
        <div class="card">
          <div class="card-title">Manage Student Sets</div>
          <div id="studentSetsList">Loading...</div>
        </div>
      `;

        loadStudentSets();
      }

      async function loadAllStudents() {
        try {
          const response = await fetch(
            `${API_URL}/users/institution-students`,
            {
              headers: { Authorization: `Bearer ${token}` },
            },
          );

          if (response.ok) {
            const data = await response.json();
            allStudents = data.students || [];
          }
        } catch (error) {
          console.error("Error loading students:", error);
        }
      }

      function openStudentModal() {
        const modal = document.getElementById("studentModal");
        const modalBody = document.getElementById("studentModalBody");

        modalBody.innerHTML = allStudents
          .map(
            (student) => `
        <div class="student-checkbox-item" onclick="toggleStudentSelection('${student.email}')">
          <input type="checkbox" id="student-${student.email}"
            ${selectedStudents.includes(student.email) ? "checked" : ""}
            onclick="event.stopPropagation(); toggleStudentSelection('${student.email}')" />
          <div>
            <div style="font-weight: 500;">${student.email}</div>
            <div style="font-size: 12px; color: var(--text-secondary);">${student.institution || "N/A"}</div>
          </div>
        </div>
      `,
          )
          .join("");

        document.getElementById("selectedCount").textContent =
          selectedStudents.length;
        modal.classList.add("show");
      }

      function closeStudentModal() {
        document.getElementById("studentModal").classList.remove("show");
      }

      function toggleStudentSelection(email) {
        const checkbox = document.getElementById(`student-${email}`);
        const index = selectedStudents.indexOf(email);

        if (index > -1) {
          selectedStudents.splice(index, 1);
          checkbox.checked = false;
        } else {
          selectedStudents.push(email);
          checkbox.checked = true;
        }

        document.getElementById("selectedCount").textContent =
          selectedStudents.length;
      }

      function confirmStudentSelection() {
        updateSelectedStudentTags();
        closeStudentModal();
      }

      function updateSelectedStudentTags() {
        const container = document.getElementById("selectedStudentTags");
        if (!container) return;

        container.innerHTML = selectedStudents
          .map(
            (email) => `
        <div style="display: inline-flex; align-items: center; gap: 8px; background: var(--accent-color);
          color: white; padding: 6px 12px; border-radius: 20px; font-size: 13px; margin: 4px;">
          ${email}
          <span onclick="removeStudent('${email}')" style="cursor: pointer; font-weight: bold;">√ó</span>
        </div>
      `,
          )
          .join("");
      }

      function removeStudent(email) {
        selectedStudents = selectedStudents.filter((e) => e !== email);
        updateSelectedStudentTags();
      }

      async function createStudentSet(event) {
        event.preventDefault();

        const setName = document.getElementById("setName").value.trim();

        if (selectedStudents.length === 0) {
          showMessage("Please select at least one student", "error");
          return;
        }

        try {
          const response = await fetch(`${API_URL}/student-sets/create`, {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
              Authorization: `Bearer ${token}`,
            },
            body: JSON.stringify({ setName, students: selectedStudents }),
          });

          const data = await response.json();

          if (response.ok) {
            showMessage("Student set created successfully!", "success");
            document.getElementById("setName").value = "";
            selectedStudents = [];
            updateSelectedStudentTags();
            loadStudentSets();
          } else {
            showMessage(data.error || "Failed to create student set", "error");
          }
        } catch (error) {
          showMessage("Error: " + error.message, "error");
        }
      }

      async function loadStudentSets() {
        try {
          const response = await fetch(`${API_URL}/student-sets/list`, {
            headers: { Authorization: `Bearer ${token}` },
          });

          if (response.ok) {
            const data = await response.json();
            currentStudentSets = data.studentSets || [];
            displayStudentSets(currentStudentSets);
          }
        } catch (error) {
          console.error("Error loading student sets:", error);
        }
      }

      function displayStudentSets(sets) {
        const container = document.getElementById("studentSetsList");

        if (sets.length === 0) {
          container.innerHTML = `<p style="color: var(--text-secondary);">No student sets found</p>`;
          return;
        }

        container.innerHTML = sets
          .map(
            (set) => `
        <div class="set-item">
          <div class="set-header">
            <div>
              <div class="set-name">${set.id}</div>
              <div style="font-size: 13px; color: var(--text-secondary); margin-top: 5px;">
                ${set.students.length} students
              </div>
            </div>
            <div class="set-actions">
              <button class="btn btn-secondary btn-small" onclick="viewSetStudents('${set.id}')">
                <i class="fas fa-eye"></i> View
              </button>
              <button class="btn btn-secondary btn-small" onclick="openManageStudentsModal('${set.id}')">
                <i class="fas fa-edit"></i> Manage Students
              </button>
              <button class="btn btn-secondary btn-small" onclick="openShareStudentSetModal('${set.id}')">
                <i class="fas fa-share"></i> Share with Staff
              </button>
              <button class="btn btn-danger btn-small" onclick="deleteSet('${set.id}')">
                <i class="fas fa-trash"></i> Delete
              </button>
            </div>
          </div>
          <div class="student-list" id="students-${set.id}" style="display: none;">
            ${set.students.join(", ")}
          </div>
        </div>
      `,
          )
          .join("");
      }

      function viewSetStudents(setId) {
        const container = document.getElementById(`students-${setId}`);
        container.style.display =
          container.style.display === "none" ? "block" : "none";
      }

      async function deleteSet(setId) {

      // ============ BULK UPLOAD ============
      async function showBulkView() {
        const content = document.getElementById("mainContent");
        content.innerHTML = `
        <div class="page-header">

      async function loadExams() {

      function clearChapters() {
        chapters = {};
        document.getElementById("chapterList").innerHTML = "";
        document.getElementById("uploadBtn").disabled = true;
      }

      function handleFolderSelect(event) {
        const files = Array.from(event.target.files);
        chapters = {};

        files.forEach((file) => {
          if (file.name.endsWith(".json")) {
            const pathParts = file.webkitRelativePath.split("/");
            const chapterName =
              pathParts.length > 1
                ? pathParts[pathParts.length - 2]
                : "default";

            if (!chapters[chapterName]) chapters[chapterName] = [];
            chapters[chapterName].push(file);
          }
        });

        displayChapters();
        document.getElementById("uploadBtn").disabled =
          Object.keys(chapters).length === 0 ||
          !document.getElementById("examSelect").value ||
          !document.getElementById("subjectSelect").value;
      }

      function displayChapters() {
        const container = document.getElementById("chapterList");

        if (Object.keys(chapters).length === 0) {
          container.innerHTML = "";
          return;
        }

        container.innerHTML = Object.entries(chapters)
          .map(
            ([name, files]) => `
        <div class="chapter-item">
          <h4>üìÇ ${name}</h4>
          <div style="font-size: 13px; color: var(--text-secondary);">${files.length} questions</div>
          <div style="margin-top: 8px;" id="questions-${name.replace(/\s+/g, "-")}">
            ${files.map((f, i) => `<span class="question-badge" id="q-${name.replace(/\s+/g, "-")}-${i}">${f.name}</span>`).join("")}
          </div>
        </div>
      `,
          )
          .join("");
      }

      async function uploadBulk() {
        const examId = document.getElementById("examSelect").value;
        const subjectId = document.getElementById("subjectSelect").value;

        if (!examId || !subjectId || Object.keys(chapters).length === 0) {
          showMessage("Please select exam, subject and folder", "error");
          return;
        }

        document.getElementById("uploadBtn").disabled = true;
        document.getElementById("uploadProgress").style.display = "block";

        let totalChapters = Object.keys(chapters).length;
        let processedChapters = 0;
        let totalUploaded = 0;

        for (const [chapterName, files] of Object.entries(chapters)) {
          try {
            const questionsData = await Promise.all(
              files.map(async (file) => {
                const content = await file.text();
                const data = JSON.parse(content);
                return { id: data.id || file.name.replace(".json", ""), data };
              }),
            );

            const batchSize = 10;
            let chapterQuestionSetId = null;

            for (let i = 0; i < questionsData.length; i += batchSize) {
              const batch = questionsData.slice(i, i + batchSize);
              const isFirstBatch = i === 0;

              const response = await fetch(`${API_URL}/questions/bulk-upload`, {
                method: "POST",
                headers: {
                  "Content-Type": "application/json",
                  Authorization: `Bearer ${token}`,
                },
                body: JSON.stringify({
                  examId,
                  subjectId,
                  chapterName,
                  questions: batch,
                  createChapter: isFirstBatch,
                  questionSetId: chapterQuestionSetId,
                }),
              });

              if (response.ok) {
                const result = await response.json();
                if (result.questionSetId)
                  chapterQuestionSetId = result.questionSetId;
                totalUploaded += result.questionsAdded || 0;

                batch.forEach((q, idx) => {
                  const badge = document.getElementById(
                    `q-${chapterName.replace(/\s+/g, "-")}-${i + idx}`,
                  );
                  if (badge) badge.classList.add("success");
                });
              } else {
                batch.forEach((q, idx) => {
                  const badge = document.getElementById(
                    `q-${chapterName.replace(/\s+/g, "-")}-${i + idx}`,
                  );
                  if (badge) badge.classList.add("error");
                });
              }
            }
          } catch (error) {
            console.error("Upload error:", error);
          }

          processedChapters++;
          const progress = (processedChapters / totalChapters) * 100;
          document.getElementById("progressBar").style.width = progress + "%";
          document.getElementById("progressText").textContent =
            Math.round(progress) + "%";
        }

        document.getElementById("uploadBtn").disabled = false;
        showMessage(
          `Upload complete! ${totalUploaded} questions uploaded`,
          "success",
        );
      }
